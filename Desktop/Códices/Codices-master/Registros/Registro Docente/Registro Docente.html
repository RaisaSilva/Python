<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
	<title>Formulario</title>
</head>
<body>

	<div class="container">
		<div class="form__top">
			<h2>Registro<span> Docente</span></h2>
		</div>		
		<form class="form__reg" action="">
			<div align="center"><img src="logo.png"></div>
			<input class="input" type="text" placeholder=" Nombre" required autofocus>
			<input class="input" type="text" placeholder=" Apellido" required autofocus>
            <input class="input" type="email" placeholder=" Correo Electrónico" required>
            <input class="input" type="text" placeholder=" Teléfono" required autofocus>
            <input class="input" type="text" placeholder=" Dirección" required autofocus>
            <input class="input" type="text" placeholder=" Pequeña Biografia" required autofocus>
            <input class="input" type="text" placeholder=" Intereses" required autofocus>
            <input class="input" type="password" placeholder=" Contraseña" required>
            <input class="input" type="password" placeholder=" Confirme Contraseña" required>
            
            <div class="btn__form">
            	<input class="btn__submit" type="submit" value="REGISTRARSE">
        
            </div>
		</form>
	</div>
	
</body>
</html>
